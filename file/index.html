<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail 登入復刻</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="Gmail-Emblem.png" alt="Gmail logo" class="logo" />
        <h1>登入</h1>
        <p class="subtitle">繼續使用 Gmail</p>
        <input type="text" placeholder="電子郵件地址或電話號碼" />
        <div class="link">忘記電子郵件地址？</div>
        <p class="guest-mode">如果這不是你的電腦，請使用訪客模式以私密方式登入。<br />
            <a href="#">進一步瞭解如何使用訪客模式</a>
        </p>
        <div class="actions">
            <a href="#" class="create-account">建立帳戶</a>
            <button class="next-btn">下一步</button>
        </div>
    </div>

    <div class="footer">
        <div class="language-selector">
            <select>
                <option>繁體中文</option>
                <option>简体中文</option>
                <option>English</option>
                <option>日本語</option>
                <option>한국어</option>
                <option>Español</option>
                <option>Français</option>
                <option>Deutsch</option>
                <option>Português (Brasil)</option>
                <option>Italiano</option>
            </select>
        </div>
        <div class="footer-links">
            <a href="#">說明</a>
            <a href="#">隱私權設定</a>
            <a href="#">條款</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
